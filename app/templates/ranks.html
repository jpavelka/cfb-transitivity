{% extends "layout.html" %}
{% block head %}
<style>
        table.full-width{
            width: 100%;
        }
        img.team-logo{
            height: 30px;
        }
        p.record{
            font-weight: "normal";
        }
</style>
<script>
    $(document).ready(function() {
        $('#rank-table').DataTable(
            {
                "pageLength": 25,
                "aLengthMenu": [[10, 25, 50, -1], [10, 25, 50, "All"]],
                "order": [[ 1, "asc" ]]
            }
        );
    } );
</script>
{% endblock %}
{% block title %}Transitivity Rankings{% endblock %}
{% block body %}
    <h1>CFB Transitivity Rankings</h1>
    <div class="row">
        <div class="col-xs-12">
            {{ table|safe }}
        </div>
    </div>
{% endblock %}
